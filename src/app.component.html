
<div class="flex h-full max-h-screen">
  <!-- Left Sidebar: Config Panel -->
  <aside class="w-96 flex-shrink-0 border-r border-gray-700">
    <app-config-panel [(config)]="config"></app-config-panel>
  </aside>

  <!-- Main Chat Area -->
  <main class="flex-1 flex flex-col bg-gray-800">
    <!-- Chat Messages -->
    <div #chatContainer class="flex-1 overflow-y-auto p-4">
      @for (message of messages(); track message.id) {
        <app-chat-message [message]="message"></app-chat-message>
      }
      @if (isLoading() && messages()[messages().length - 1].author === 'user') {
         <!-- This is a simplified typing indicator, a full one would be its own message -->
      }
    </div>

    <!-- Chat Input -->
    <div class="p-4 bg-gray-900/50 backdrop-blur-sm border-t border-gray-700">
      <div class="relative">
        <textarea 
          [value]="userInput()" 
          (input)="userInput.set($event.target.value)"
          (keydown.enter)="sendMessage(); $event.preventDefault()"
          [disabled]="isLoading()"
          placeholder="Describe the code you want to generate... e.g., 'Build a simple REST API in Python that returns Fibonacci numbers'"
          class="w-full bg-gray-700 rounded-lg p-4 pr-20 text-gray-200 focus:ring-2 focus:ring-indigo-500 focus:outline-none resize-none"
          rows="2"
        ></textarea>
        <button 
          (click)="sendMessage()" 
          [disabled]="isLoading() || userInput().trim() === ''"
          class="absolute right-4 top-1/2 -translate-y-1/2 px-4 py-2 rounded-md bg-indigo-600 text-white font-semibold hover:bg-indigo-700 disabled:bg-gray-500 disabled:cursor-not-allowed transition-colors"
        >
          @if (isLoading()) {
            <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
          } @else {
            <div class="flex items-center">
              <span>Send</span>
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" viewBox="0 0 20 20" fill="currentColor">
                  <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" />
              </svg>
            </div>
          }
        </button>
      </div>
    </div>
  </main>
</div>
